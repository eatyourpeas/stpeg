<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
    <header class="site-header">
        <div class="wrapper">
            <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
            <nav class="site-nav">
                <ul>
                    <li><a href="{{ '/events/' | relative_url }}">Events</a></li>
                    <li><a href="{{ '/host-pack/' | relative_url }}">Host Pack</a></li>
                    <li><a href="{{ '/speaker-guidance/' | relative_url }}" class="disabled">Speaker Guidance</a></li>
                    <li><a href="{{ '/getting-there/' | relative_url }}">Getting There</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="page-content">
        <div class="wrapper">
            {{ content }}
        </div>
    </main>

    <footer class="site-footer">
        <div class="wrapper">
            <div class="footer-content">
                <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
                <div class="footer-meta">
                    <p>Last updated: {{ site.time | date: "%B %d, %Y" }}</p>
                    <p>Build: <code>{{ site.github.build_revision | slice: 0, 7 }}</code></p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
